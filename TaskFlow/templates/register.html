<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
</head>
<style>
       body{
        background-color: rgb(217, 228, 233);
        text-align: center;
       }
       .register{
           width: 350px;
           background-color: white;
           border:0.2px solid rgba(0, 0, 0, 0.376);
           margin: auto;
           padding: 20px;
           border-radius: 15px;
           margin-top: 6%;
       }

       input{
        width: 100%;
        font-size: 14px;
        padding: 10px;
        border-radius: 5px;
        border:0.2px solid rgba(0, 0, 0, 0.376);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

       }

       h2{
        font-size: 36px;
        color:rgba(0, 0, 255, 0.559);
        margin-top: 0px;
        margin-bottom: 15px;
        
       }

       button{
        font-size: 16px;
        padding: 10px;
        border-radius: 5px;
        border:0.2px solid rgba(0, 0, 0, 0.376);
        width: 100%;
        margin-top: 10px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 500;
       }

       button:hover{
        background-color: rgba(0, 0, 255, 0.339);
       }

       p{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 15.5px;
        margin-top: 30px;
       }

       a{
        text-decoration: none;
        color: rgba(0, 0, 255, 0.719);
       }

       a:hover{
        color: rgba(0, 0, 255, 0.826);
        font-weight: 500;
       }
       
</style>
<body>

{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}

<div class="register">
  <h2>Create Account</h2>
  <hr>
  <br>
  <form method="POST">
    <input type="text" name="name" placeholder="Name" required><br><br>
    <input type="email" name="email" placeholder="Email" required><br><br>
    <input type="password" name="password" placeholder="Password" required><br><br>
    <button type="submit">Register</button>
  </form>

  <p style="color: black;">Already have an account? <a href="/login" style="color:rgba(0, 0, 255, 0.719);">Login</a></p>

  </div>

{% endblock %}
</body>
</html>
